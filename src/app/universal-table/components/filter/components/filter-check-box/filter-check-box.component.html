@if (isReadyForm()) {
  <form [formGroup]="formGroup" class="checkbox-container">
    @for (item of checkboxItems(); track item.value) {
      <div>
        <prizm-checkbox class="checkbox" [formControlName]="item.value">
          {{ item.label }}
        </prizm-checkbox>
      </div>
    }
  </form>
}
